   ja:"彼女は恋愛小説が<b>好き</b>であることを認めた。"},

  {q:"She approached me with an ____ smile.", 
   a:"enigmatic", 
   ja:"彼女は<b>謎めいた</b>ほほ笑みを浮かべて私に近づいてきた。"},

  {q:"This story can be read as a religious ____.", 
   a:"allegory", 
   ja:"この物語は宗教的<b>寓話</b>として読むことができる。"},

  {q:"Blood ____d down his face as a result of the injury to his head.", 
   a:"trickle", 
   ja:"彼は頭にけがをして、血が顔を<b>したたり落ちた</b>。"},

  {q:"The octopus can disguise itself as ____ objects.", 
   a:"inanimate", 
   ja:"タコは<b>無生物</b>に擬態することができる。"}

    ];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getOptions(answer) {
    let opts = [answer];
    while (opts.length < 4) {
      let rand = items[Math.floor(Math.random() * items.length)].a;
      if (!opts.includes(rand)) opts.push(rand);
    }
    return shuffle(opts);
  }

  function render() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    items.forEach((item, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p class="sentence"><b>Q${idx+1}.</b> ${item.q}</p>
        <div class="options">
          ${getOptions(item.a).map(opt =>
            `<button onclick="check(this,'${item.a}')">${opt}</button>`
          ).join("")}
        </div>
        <p class="translation" style="display:none;">${item.ja}</p>
      `;
      quiz.appendChild(div);
    });
  }

  function check(btn, correct) {
  const parent = btn.parentElement.parentElement;
  if (btn.textContent === correct) {
    btn.classList.add("correct");
    parent.querySelector(".translation").style.display = "block";
    // 正解が選ばれたら他のボタンも無効化
    Array.from(btn.parentElement.children).forEach(b => b.disabled = true);
  } else {
    btn.classList.add("incorrect");
    btn.disabled = true; // 間違えたボタンだけ無効化
  }
}

  function shuffleQuestions() {
    shuffle(items);
    render();
  }

  function resetQuestions() {
    items.sort((a,b)=>a.q.localeCompare(b.q));
    render();
  }

  render();


</script>
