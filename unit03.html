<script>
const STORAGE_KEY = 'eiken_app_state_v1';
// Global wrong-choice pool across units
window.WRONG_POOL = window.WRONG_POOL || [];

function saveState(state){ localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }
function loadState(){ try{ return JSON.parse(localStorage.getItem(STORAGE_KEY))||{}; }catch{ return {}; } }

function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]];} return a; }

function buildChoices(answerWord, allWords){
  const pool = window.WRONG_POOL.filter(w => w !== answerWord);
  const candidates = shuffle([...new Set(pool.concat(allWords))]).filter(w=>w!==answerWord).slice(0,3);
  const opts = shuffle([answerWord, ...candidates]);
  return opts;
}

function restoreWrongPool(items){
  // add all words from this unit into global wrong pool (for future units too)
  items.forEach(it=>{
    if(!window.WRONG_POOL.includes(it.word)) window.WRONG_POOL.push(it.word);
  });
}

function start(items){
  restoreWrongPool(items);
  const list = document.getElementById('quiz');
  const allWords = items.map(i=>i.word);

  items.forEach((it,idx)=>{
    const li = document.createElement('li');
    li.className = "card";
    const q = document.createElement('div');
    q.className = "q";
    q.innerHTML = `<span class="num">${(idx+1).toString().padStart(3,'0')}</span> ${it.sentence.replace('_____', '<span class="blank">_____</span>')}`;

    const choices = document.createElement('div');
    choices.className = 'choices';

    const opts = buildChoices(it.word, allWords);
    opts.forEach(opt=>{
      const b = document.createElement('button');
      b.textContent = opt;
      b.addEventListener('click', ()=>{
        if(b.dataset.locked) return;
        const isCorrect = (opt===it.word);
        [...choices.querySelectorAll('button')].forEach(x=>x.disabled=true);
        b.dataset.locked = '1';
        const ans = document.createElement('div');
        ans.className = 'answer';
        if(isCorrect){
          // Show JP translation with bold for the target word inside JP sentence
          const jp = it.jp_sentence.replaceAll(it.jp_word, `<b>${it.jp_word}</b>`);
          ans.innerHTML = `<div class="jp">${jp}</div>`;
        }else{
          b.classList.add('wrong');
          const wrong = document.createElement('span');
          wrong.className = 'wrongmsg';
          wrong.textContent = '×';
          b.appendChild(wrong);
        }
        li.appendChild(ans);
      });
      choices.appendChild(b);
    });

    li.appendChild(q);
    li.appendChild(choices);
    list.appendChild(li);
  });
}

document.addEventListener('DOMContentLoaded', ()=>{
  const items = window.UNIT_ITEMS;
  start(items);
});
</script>
