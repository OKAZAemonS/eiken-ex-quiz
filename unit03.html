   ja:"彼らの間の悪感情が<b>消える</b>にはしばらく時間がかかった。"},
  {q:"The calls to the fire department were actually part of a ____.", 
   a:"hoax", 
   ja:"消防署への一連の通報は、実は<b>いたずら</b>の一部だった。"},
  {q:"The news ____ed us all.", 
   a:"astounded", 
   ja:"その知らせは私たち全員を<b>とても驚かせた</b>。"},
  {q:"He was ____ed after being proven innocent.", 
   a:"reinstated", 
   ja:"無実が証明されたあと、彼は<b>復職</b>した。"},
  {q:"Graduation is a ____ occasion for all students.", 
   a:"momentous", 
   ja:"卒業はすべての学生にとって<b>重要な</b>出来事だ。"},
  {q:"The smartphone app is meant to be an ____ to the book.", 
   a:"adjunct", 
   ja:"そのスマホアプリは書籍の<b>付録</b>として作られている。"}
    ];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getOptions(answer) {
    let opts = [answer];
    while (opts.length < 4) {
      let rand = items[Math.floor(Math.random() * items.length)].a;
      if (!opts.includes(rand)) opts.push(rand);
    }
    return shuffle(opts);
  }

  function render() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    items.forEach((item, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p class="sentence"><b>Q${idx+1}.</b> ${item.q}</p>
        <div class="options">
          ${getOptions(item.a).map(opt =>
            `<button onclick="check(this,'${item.a}')">${opt}</button>`
          ).join("")}
        </div>
        <p class="translation" style="display:none;">${item.ja}</p>
      `;
      quiz.appendChild(div);
    });
  }

  function check(btn, correct) {
  const parent = btn.parentElement.parentElement;
  if (btn.textContent === correct) {
    btn.classList.add("correct");
    parent.querySelector(".translation").style.display = "block";
    // 正解が選ばれたら他のボタンも無効化
    Array.from(btn.parentElement.children).forEach(b => b.disabled = true);
  } else {
    btn.classList.add("incorrect");
    btn.disabled = true; // 間違えたボタンだけ無効化
  }
}

  function shuffleQuestions() {
    shuffle(items);
    render();
  }

  function resetQuestions() {
    items.sort((a,b)=>a.q.localeCompare(b.q));
    render();
  }

  render();


</script>
</body>
</html>
