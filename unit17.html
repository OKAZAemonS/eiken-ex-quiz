  {q:"They suffered an ____ defeat against a lower ranking team.", 
   a:"ignominious", 
   ja:"彼らは下位チーム相手に<b>不名誉な</b>敗北を喫した。"},

  {q:"The community center aims to create an atmosphere of ____ and inclusiveness among all local residents.", 
   a:"fraternity", 
   ja:"そのコミュニティセンターは、地域住民の間に<b>兄弟愛</b>があり、誰にでも開かれた雰囲気を作ることを目指している。"},

  {q:"He enjoys taking walks through the ____ forest behind his house.", 
   a:"serene", 
   ja:"彼は家の裏の<b>静かな</b>森を散歩するのを楽しんでいる。"}
  
    ];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getOptions(answer) {
    let opts = [answer];
    while (opts.length < 4) {
      let rand = items[Math.floor(Math.random() * items.length)].a;
      if (!opts.includes(rand)) opts.push(rand);
    }
    return shuffle(opts);
  }

  function render() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    items.forEach((item, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p class="sentence"><b>Q${idx+1}.</b> ${item.q}</p>
        <div class="options">
          ${getOptions(item.a).map(opt =>
            `<button onclick="check(this,'${item.a}')">${opt}</button>`
          ).join("")}
        </div>
        <p class="translation" style="display:none;">${item.ja}</p>
      `;
      quiz.appendChild(div);
    });
  }

  function check(btn, correct) {
  const parent = btn.parentElement.parentElement;
  if (btn.textContent === correct) {
    btn.classList.add("correct");
    parent.querySelector(".translation").style.display = "block";
    // 正解が選ばれたら他のボタンも無効化
    Array.from(btn.parentElement.children).forEach(b => b.disabled = true);
  } else {
    btn.classList.add("incorrect");
    btn.disabled = true; // 間違えたボタンだけ無効化
  }
}

  function shuffleQuestions() {
    shuffle(items);
    render();
  }

  function resetQuestions() {
    items.sort((a,b)=>a.q.localeCompare(b.q));
    render();
  }

  render();


</script>
