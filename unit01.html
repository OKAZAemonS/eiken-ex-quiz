: "baffle", "jp_word": "（人）を困惑させる，悩ませる", "sentence": "His children were _____d by his change in behavior.", "jp_sentence": "彼の子どもたちは彼の行動の変化に困惑していた。"}, {"word": "menial", "jp_word": "（仕事などが）技術を要しない，単調な", "sentence": "She does not have the energy to complete even _____ tasks.", "jp_sentence": "彼女には単純作業すらこなす気力がない。"}, {"word": "candid", "jp_word": "率直な，遠慮のない", "sentence": "He received some _____ advice about his job from his wife.", "jp_sentence": "彼は妻から仕事について率直なアドバイスを受けた。"}, {"word": "irate", "jp_word": "激怒した，怒り心頭の", "sentence": "The customer became so _____ that the staff called the police.", "jp_sentence": "客が激怒したので、スタッフは警察に連絡した。"}, {"word": "clique", "jp_word": "徒党，小集団", "sentence": "The soccer players formed a _____ and always hung out together.", "jp_sentence": "サッカー選手たちは徒党を組んで、いつも一緒に行動していた。"}, {"word": "sporadic", "jp_word": "散発的な，不定期に起きる", "sentence": "Scientists expect that _____ outbreaks will continue to occur.", "jp_sentence": "科学者たちは、散発的な流行が引き続き起こると予想している。"}, {"word": "abate", "jp_word": "（風・雨などが）弱まる；（痛みなどが）和らぐ", "sentence": "Public criticism of the mayor’s decision took months to _____.", "jp_sentence": "市長の決定に対する世間の批判は、収まるまで数か月かかった。"}, {"word": "idyllic", "jp_word": "牧歌的な，のどかな", "sentence": "She grew up in an _____ town in the mountains of Italy.", "jp_sentence": "彼女はイタリアの山間にあるのどかな町で育った。"}, {"word": "exquisite", "jp_word": "精巧な，極上の，美しい", "sentence": "From the presentation to the flavors, the meal was _____.", "jp_sentence": "美しい盛り付けから独特にブレンドされた味に至るまで、その料理は素晴らしかった。"}, {"word": "tarnish", "jp_word": "（評判・名誉など）を傷つける；（金属などの）光沢を失わせる", "sentence": "Her reputation was _____ed when people found out she was abusive.", "jp_sentence": "暴力的だということが知られてから、彼女の評判は落ちた。"}, {"word": "vindicate", "jp_word": "（主張・行為などの）正しさを立証する", "sentence": "His strange management style was _____d by his team’s performance.", "jp_sentence": "彼の風変わりな経営スタイルは、部下たちの素晴らしい業績によってその正しさが裏づけられた。"}, {"word": "auspicious", "jp_word": "幸先のよい，吉兆の", "sentence": "It is not really an _____ time to hold a vote.", "jp_sentence": "投票を行うにはあまりよい時期ではない。"}, {"word": "fastidious", "jp_word": "細心の注意を払う，潔癖な", "sentence": "The pastry chef’s _____ attention to detail makes her cakes beautiful.", "jp_sentence": "細部までこだわるので、そのパティシエのケーキは美しい。"}, {"word": "encapsulate", "jp_word": "（意見・事実など）を要約する；〜をカプセルに包む", "sentence": "The book perfectly _____s what it is like to work as a nurse.", "jp_sentence": "看護師として働くとはどういうことかを、その本は端的に要約している。"}, {"word": "deferential", "jp_word": "敬意を表する，丁寧な", "sentence": "She taught her children to be _____ to their teachers.", "jp_sentence": "先生に対して敬意を払うべきだと、彼女は子どもたちに教えた。"}, {"word": "annex", "jp_word": "（国が）（領土・国土など）を併合する，編入する", "sentence": "Nobody did anything to stop that region from being _____ed.", "jp_sentence": "その地域が併合されるのを止めるために誰も何もしなかった。"}, {"word": "pungent", "jp_word": "（におい・味などが）刺激の強い", "sentence": "The _____ smell of sewage made the man gag.", "jp_sentence": "下水の刺激臭に、その男性は吐き気を催した。"}, {"word": "conjecture", "jp_word": "推測，憶測；〜と推測する", "sentence": "Everything that you have said so far has been pure _____.", "jp_sentence": "あなたがこれまでに述べてきたことはすべて、まったくの推測だ。"}, {"word": "muster", "jp_word": "（勇気など）を奮い起こす；（軍などを）召集する", "sentence": "She could not even _____ the energy to brush her teeth.", "jp_sentence": "彼女は歯を磨く気力すら湧かなかった。"}, {"word": "forfeit", "jp_word": "（権利・財産などを）失う，没収される", "sentence": "The team _____ed the game because of a violent act.", "jp_sentence": "そのチームは暴力行為により、試合を没収された。"}, {"word": "murky", "jp_word": "（水が）濁った；見通せない；（話が）曖昧な", "sentence": "The diver could not see anything in the _____ water.", "jp_sentence": "濁った水の中で、ダイバーは何も見えなかった。"}, {"word": "bigotry", "jp_word": "偏執，偏屈な行為（考え）", "sentence": "The writer has frequently been accused of _____.", "jp_sentence": "その作家は偏執な発言でしばしば非難を浴びている。"}, {"word": "augment", "jp_word": "〜を増加［増大］させる", "sentence": "He _____s his income by doing freelance work on the side.", "jp_sentence": "彼は副業としてフリーランスの仕事をすることで収入を増やしている。"}];
document.getElementById('count').textContent = items.length + ' 問';

// --- Global distractor pool handling ---
function getPool() {
  let pool = [];
  try { pool = JSON.parse(localStorage.getItem('vocabPool') || '[]'); } catch(e) { pool = []; }
  return Array.from(new Set(pool));
}
function setPool(pool) {
  localStorage.setItem('vocabPool', JSON.stringify(Array.from(new Set(pool))));
}
document.getElementById('resetPool').onclick = () => setPool([]);

const thisUnitWords = items.map(x => x.word);
const pool = Array.from(new Set([...getPool(), ...thisUnitWords]));
setPool(pool); // persist back

function sampleDistractors(correct, k=3) {
  const candidates = pool.filter(w => w.toLowerCase() !== correct.toLowerCase());
  const generic = ['tenure','stature','remedy','parcel','tenet','amenity','levity','sanction','allude','relish','abet','forgo'];
  const src = candidates.length >= k ? candidates : [...candidates, ...generic];
  const shuffled = src.sort(() => Math.random() - 0.5);
  return Array.from(new Set(shuffled)).slice(0,k);
}

function makeCard(item, idx) {
  const card = document.createElement('div');
  card.className = 'card';

  const sentence = document.createElement('div');
  sentence.className = 'sentence';
  sentence.innerHTML = (idx+1) + '. ' + item.sentence.replace('_____', '<b>_____</b>');
  card.appendChild(sentence);

  const options = document.createElement('div');
  options.className = 'options';
  const optionsList = [item.word, ...sampleDistractors(item.word, 3)].sort(() => Math.random()-0.5);
  optionsList.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = opt;
    btn.addEventListener('click', () => {
      const isCorrect = opt.toLowerCase() === item.word.toLowerCase();
      if (isCorrect) {
        btn.classList.remove('wrong'); btn.classList.add('correct');
        sentence.innerHTML = (idx+1) + '. ' + item.sentence.replace('_____', '<b>'+item.word+'</b>');
        result.textContent = '✅ Correct!';
      } else {
        btn.classList.remove('correct'); btn.classList.add('wrong');
        result.textContent = '❌ Wrong. Try again.';
      }
    });
    options.appendChild(btn);
  });
  card.appendChild(options);

  const meta = document.createElement('div');
  meta.className = 'meta';
  meta.textContent = '語義: ' + item.jp_word;
  card.appendChild(meta);

  const hintBtn = document.createElement('button');
  hintBtn.className = 'hint-btn';
  hintBtn.textContent = 'Hint（和訳）';
  const hint = document.createElement('div');
  hint.className = 'hint';
  hint.textContent = item.jp_sentence;
  hintBtn.addEventListener('click', ()=>{
    hint.style.display = (hint.style.display === 'block') ? 'none' : 'block';
  });
  card.appendChild(hintBtn);
  card.appendChild(hint);

  const result = document.createElement('div');
  result.className = 'result';
  card.appendChild(result);

  return card;
}

const app = document.getElementById('app');
let order = items.map((_,i)=>i);
function render() {
  app.innerHTML='';
  order.forEach((i,idx) => app.appendChild(makeCard(items[i], idx)));
}
render();

document.getElementById('shuffle').onclick = () => {
  order.sort(() => Math.random()-0.5);
  render();
};
</script>
