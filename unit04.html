   ja:"その夜ここで<b>起きた</b>ことのはっきりした記録がある。"},
  {q:"We always try to do business in an ____ manner.", 
   a:"aboveboard", 
   ja:"私たちは<b>公正明大</b>に商売することを常に心がけている。"},
  {q:"All of the most ____ physicists attended the conference.", 
   a:"eminent", 
   ja:"最も<b>著名な</b>物理学者全員がその会議に出席した。"},
  {q:"They offer quality products to satisfy even the most ____ customer.", 
   a:"discerning", 
   ja:"その店は、最も<b>目の肥えた</b>顧客を満足させるような高品質の商品を提供している。"},
  {q:"The old town is a ____ of twisting alleys.", 
   a:"labyrinth", 
   ja:"その古い町は、曲がりくねった路地が続く<b>迷路</b>のようだった。"}
    ];

  function shuffle(arr) {
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  function getOptions(answer) {
    let opts = [answer];
    while (opts.length < 4) {
      let rand = items[Math.floor(Math.random() * items.length)].a;
      if (!opts.includes(rand)) opts.push(rand);
    }
    return shuffle(opts);
  }

  function render() {
    const quiz = document.getElementById("quiz");
    quiz.innerHTML = "";
    items.forEach((item, idx) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `
        <p class="sentence"><b>Q${idx+1}.</b> ${item.q}</p>
        <div class="options">
          ${getOptions(item.a).map(opt =>
            `<button onclick="check(this,'${item.a}')">${opt}</button>`
          ).join("")}
        </div>
        <p class="translation" style="display:none;">${item.ja}</p>
      `;
      quiz.appendChild(div);
    });
  }

  function check(btn, correct) {
  const parent = btn.parentElement.parentElement;
  if (btn.textContent === correct) {
    btn.classList.add("correct");
    parent.querySelector(".translation").style.display = "block";
    // 正解が選ばれたら他のボタンも無効化
    Array.from(btn.parentElement.children).forEach(b => b.disabled = true);
  } else {
    btn.classList.add("incorrect");
    btn.disabled = true; // 間違えたボタンだけ無効化
  }
}

  function shuffleQuestions() {
    shuffle(items);
    render();
  }

  function resetQuestions() {
    items.sort((a,b)=>a.q.localeCompare(b.q));
    render();
  }

  render();


</script>
